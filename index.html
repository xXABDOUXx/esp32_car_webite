<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Fire Fighting Car</title>
    <style>
        html, body {
            height: auto; 
            margin: 0;
            background-color: black;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #000000, #b21f1f, #000000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            overflow: hidden; 
        }
        .scale-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 100px; 
        }

        .title-container {
            text-align: center;
            position: fixed; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            padding: 15px; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); 
            border-radius: 10px; 
            z-index: 1000; 
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0; 
        }
        .status {
            font-size: 1.2rem;
            margin: 0; 
        }

        .gear-icon {
            position: fixed;
            top: 40px; 
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001; 
        }

        .settings-modal {
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002; 
        }
        .settings-modal input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        .settings-modal button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .settings-modal button:hover {
            background: #0056b3;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .video-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .separator {
            width: 5px;
            height: 300px;
            background-color: white;
            border-radius: 2px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #000000;
            color: white;
            transition: background-color 0.2s, transform 0.2s ease-out;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }
        .button:hover, .active {
            background-color: #b21f1f;
            transform: scale(1.1);
        }

        #extinguish {
            background-color: red;
            width: 260px;
            height: 60px;
            margin-top: 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s ease-out;
        }
        #extinguish:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .mode-buttons button {
            width: 120px;
            height: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto; 
            }
            .scale-container {
                margin-top: 120px; 
            }
            .title-container {
                top: 5px; 
                left: 5px; 
                right: 5px; 
                padding: 10px; 
            }
            .gear-icon {
                top: 30px; 
                right: 10px;
            }
            .main-container {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }
            .video-container {
                width: 100%;
                margin-right: 0;
            }
            .separator {
                width: 80%;
                height: 5px;
                margin: 10px auto;
            }
            .controls {
                width: 100%;
            }
            .dpad {
                grid-template-columns: repeat(3, 1fr);
                width: 100%;
            }
            .button {
                width: 100%;
            }
            #extinguish {
                width: 100%;
            }
            .mode-buttons {
                width: 100%;
            }
            .mode-buttons button {
                width: 100%;
            }
        }
    </style>
<style>
  #settingsModal input[type="text"]:focus {
    border-color: red !important;
  }
</style></head>
<body class="">
    <div class="gear-icon" onclick="openSettingsModal()">⚙️</div>
    <div class="settings-modal" id="settingsModal" style="display: none;">
        <input type="text" id="esp32CamIp" placeholder="ESP32-CAM IP" class="" style="background-color: rgba(0, 0, 0, 0.8) !important; box-sizing: border-box; width: 100%; outline: none;">
        <input type="text" id="esp32CarIp" placeholder="ESP32 Car IP" class="" style="background-color: rgba(0, 0, 0, 0.8) !important; box-sizing: border-box; width: 100%; outline: none;">
        <input type="text" id="secretKey" placeholder="Secret Key" class="" style="background-color: rgba(0, 0, 0, 0.8) !important; box-sizing: border-box; width: 100%; outline: none;">
        <button onclick="saveSettings()" class="">Save</button>
    </div>
    <header class="title-container">
        <h1 class="title">ESP32 Fire Fighting Car</h1>
        <p class="status">Status: <span id="status">Connected</span></p>
    </header>
    <div class="scale-container">
        <main class="main-container">
            <section class="video-container">
                <img id="video-stream" src="placeholder.jpg" onerror="this.onerror=null;this.src='placeholder.jpg';" alt="ESP32-CAM Stream" width="800">
            </section>
            <div class="separator"></div>
            <section class="controls">
                <div class="dpad" role="group" aria-label="Directional Pad">
                    <div></div>
                    <button class="button" id="forward" onclick="sendCommand('forward')" aria-label="Move Forward">▲</button>
                    <div></div>
                    <button class="button" id="left" onclick="sendCommand('left')" aria-label="Move Left">◄</button>
                    <button class="button" id="stop" onclick="sendCommand('stop')" aria-label="Stop">■</button>
                    <button class="button" id="right" onclick="sendCommand('right')" aria-label="Move Right">►</button>
                    <div></div>
                    <button class="button" id="backward" onclick="sendCommand('backward')" aria-label="Move Backward">▼</button>
                    <div></div>
                </div>
                <button id="extinguish" onclick="sendCommand('EXTINGUISH')" aria-label="Extinguish Fire" class="">Extinguish Fire</button>
                <div class="mode-buttons" role="group" aria-label="Mode Selection">
                    <button class="button" id="auto" onclick="sendCommand('AUTO')" aria-label="Automatic Mode">Auto</button>
                    <button class="button" id="manual" onclick="sendCommand('MANUAL')" aria-label="Manual Mode">Manual</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const esp32CamIpInput = document.getElementById('esp32CamIp');
        const esp32CarIpInput = document.getElementById('esp32CarIp');
        const secretKeyInput = document.getElementById('secretKey');
        esp32CamIpInput.value = localStorage.getItem('esp32CamIp') || '';
        esp32CarIpInput.value = localStorage.getItem('esp32CarIp') || '';
        secretKeyInput.value = localStorage.getItem('secretKey') || 'SECRET_KEY123';

        let ws;

        function connectWebSocket() {
            if (ws) {
                ws.close(); 
            }
            ws = new WebSocket("ws://" + esp32CarIpInput.value + ":81/");

            ws.onopen = () => {
                document.getElementById('status').innerText = "Connected";
                ws.send(secretKeyInput.value); 
            };
            
            ws.onmessage = (event) => {
                console.log("ESP32 Response:", event.data);
            };
            
            ws.onclose = () => {
                document.getElementById('status').innerText = "Disconnected";
            };
        }

        function saveSettings() {
            localStorage.setItem('esp32CamIp', esp32CamIpInput.value);
            localStorage.setItem('esp32CarIp', esp32CarIpInput.value);
            localStorage.setItem('secretKey', secretKeyInput.value);
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'none';
            connectWebSocket(); 
        }

        function openSettingsModal() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'block';
        }

        function sendCommand(command) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
            }
        }
    </script>


</body>
</html>
